<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUPSMB DIGIL&F</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
    --red: #8c1d18;
    --red-strong: #a32620;
    --red-glow: rgba(180, 40, 40, 0.6);
    --glass-red: rgba(140, 29, 24, 0.2);
    --glass-dark: rgba(0, 0, 0, 0.5);
    --accent-white: rgba(255, 255, 255, 0.1);
}

* { 
    box-sizing: border-box; 
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    overflow: hidden; /* glass */
}

.background {
    min-height: 100vh;
    background:
        radial-gradient(circle at 20% 30%, rgba(140, 29, 24, 0.15), transparent),
        radial-gradient(circle at 80% 70%, rgba(140, 29, 24, 0.15), transparent),
        linear-gradient(rgba(0,0,0,0.85), rgba(20,0,0,0.95)),
        url('images/DSA.png');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.wrapper {
    width: 90%;
    max-width: 1300px;
    position: relative;
    z-index: 1;
}

/* Logos - glow and animation */
.logos {
    position: absolute;
    top: -100px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 40px;
}

.logos img {
    width: 65px;
    height: 65px;
    object-fit: contain;
    filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
    opacity: 0.9;
}

.logos img:hover {
    transform: translateY(-5px) scale(1.1);
    filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
    opacity: 1;
}

.container {
    display: flex;
    gap: 60px;
    align-items: center;
}

/* Left Panel: animation */
.left-panel {
    width: 50%;
}

.title {
    font-size: 64px;
    font-weight: 900;
    line-height: 1.1;
    letter-spacing: -2px;
    margin-bottom: 40px;
    text-transform: uppercase;
    background: linear-gradient(to bottom, #fff 40%, #8c1d18);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
}

.action-box {
    background: var(--glass-red);
    padding: 35px;
    border-radius: 40px;
    width: fit-content;
    backdrop-filter: blur(20px);
    border: 1px solid var(--accent-white);
    box-shadow: 
        0 20px 50px rgba(0,0,0,0.6),
        inset 0 0 20px rgba(255,255,255,0.05);
}

.main-btn {
    display: block;
    width: 340px;
    padding: 20px;
    margin-bottom: 22px;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.1);
    background: var(--red);
    color: #fff;
    font-size: 15px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    position: relative;
    overflow: hidden;
}

.main-btn::after {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: 0.5s;
}

.main-btn:hover {
    background: var(--red-strong);
    transform: translateY(-3px);
    box-shadow: 0 15px 30px var(--red-glow);
    border-color: rgba(255,255,255,0.3);
}

.main-btn:hover::after {
    left: 100%;
}

.main-btn:last-child { margin-bottom: 0; }

/* glass right */
.right-panel {
    width: 50%;
}

.glass-card {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid var(--accent-white);
    border-radius: 40px;
    padding: 35px;
    backdrop-filter: blur(25px);
    box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

.glass-card h3 {
    margin: 0 0 25px 0;
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 1px;
    color: rgba(255,255,255,0.9);
    border-left: 4px solid var(--red);
    padding-left: 15px;
}

.item {
    background: rgba(0, 0, 0, 0.3);
    padding: 18px 22px;
    border-radius: 20px;
    margin-bottom: 16px;
    border: 1px solid transparent;
    cursor: default;
}

.item:hover {
    background: rgba(140, 29, 24, 0.2);
    border-color: rgba(140, 29, 24, 0.4);
    transform: translateX(10px);
}

.item strong {
    font-size: 16px;
    display: block;
    margin-bottom: 4px;
}

.item small {
    color: rgba(255,255,255,0.6);
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.empty {
    background: rgba(140, 29, 24, 0.1);
    border: 1px dashed var(--red);
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    color: var(--red-strong);
    font-weight: 700;
}

.card-footer {
    margin-top: 20px;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-align: center;
    color: rgba(255,255,255,0.4);
    cursor: pointer;
}

.card-footer:hover {
    color: #fff;
    text-decoration: underline;
}

/* Animation loading */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.container { animation: fadeIn 1s ease-out; }
</style>
</head>

<body>

<div class="background">
    <div class="wrapper">
        <div class="logos">
            <img src="images/logo1.png" alt="Logo 1">
            <img src="images/logo2.png" alt="Logo 2">
            <img src="images/logo3.png" alt="Logo 3">
        </div>

        <div class="container">
            <div class="left-panel">
                <div class="title">PUPSMB<br>Digi-L&F</div>
                <div class="action-box">
                    <button class="main-btn" onclick="location.href='submit_item.html'">Submit Items</button>
                    <button class="main-btn" onclick="location.href='view_items.html'">View Items</button>
                    <button class="main-btn" onclick="window.location.href='claimed_items.html'">Claimed Items</button>
                </div>
            </div>

            <div class="right-panel">
                <div class="glass-card">
                    <h3>Recent Submissions</h3>
                    <div class="items" id="submittedItems">
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
fetch('/api/items')
    .then(res => res.json())
    .then(items => {
        const submittedBox = document.getElementById('submittedItems');

        const recentSubmitted = items
            .slice(-4)
            .reverse();

        if (recentSubmitted.length === 0) {
            submittedBox.innerHTML =
                '<div class="empty">NO ITEMS SUBMITTED YET</div>';
            return;
        }

        submittedBox.innerHTML = '';

        recentSubmitted.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';

            itemDiv.style.animation =
                `fadeIn 0.5s ease-out ${index * 0.1}s forwards`;
            itemDiv.style.opacity = '0';

            itemDiv.innerHTML = `
                <strong>${item.name}</strong>
                <small>${item.category} â€¢ ${item.location}</small>
            `;

            submittedBox.appendChild(itemDiv);
        });
    })
    .catch(err => {
        console.error('Index load error:', err);
        document.getElementById('submittedItems').innerHTML =
            '<div class="empty">FAILED TO LOAD ITEMS</div>';
    });
</script>

</body>
</html>

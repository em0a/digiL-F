<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Item – PUPSMB DIGILOF</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --red: #8c1d18;
            --red-strong: #a32620;
            --red-glow: rgba(180, 40, 40, 0.6);
            --glass-red: rgba(140, 29, 24, 0.2);
            --glass-dark: rgba(0, 0, 0, 0.6);
            --accent-white: rgba(255, 255, 255, 0.1);
        }

        * { 
            box-sizing: border-box; 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow-x: hidden;
            background: #000;
        }

        /* BACKGROUND - Matching Index */
        .background {
            min-height: 100vh;
            background:
                radial-gradient(circle at center, rgba(255,255,255,0.05), rgba(0,0,0,0.9)),
                linear-gradient(rgba(120,0,0,0.7), rgba(120,0,0,0.7)),
                url('images/DSA.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        /* MAIN CARD */
        .container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            gap: 60px;
            background: var(--glass-red);
            padding: 50px;
            border-radius: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--accent-white);
            box-shadow: 0 25px 60px rgba(0,0,0,0.7);
            animation: fadeIn 0.8s ease-out;
        }

        /* CAMERA SECTION */
        .camera-section {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .camera-viewport {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            border: 2px solid var(--red);
        }

        video, img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .capture-btn {
            margin-top: 30px;
            padding: 16px 40px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--red);
            color: #fff;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 10px 25px var(--red-glow);
        }

        .capture-btn:hover {
            transform: translateY(-3px);
            background: var(--red-strong);
            box-shadow: 0 15px 35px var(--red-glow);
        }

        /* FORM SECTION */
        .form-section {
            width: 55%;
        }

        .title {
            font-size: 42px;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 35px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 50%, var(--red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .field {
            margin-bottom: 22px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 15px 20px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
            outline: none;
            background: var(--glass-dark);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: var(--red);
            background: rgba(0,0,0,0.8);
        }

        /* SUBMIT BUTTON */
        .submit-btn {
            margin-top: 20px;
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            border: none;
            background: var(--red);
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .submit-btn:hover {
            background: var(--red-strong);
            box-shadow: 0 15px 35px var(--red-glow);
            transform: translateY(-2px);
        }

        /* MODALS */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px);
            display: none; /* Controlled by JS */
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: 20px;
        }

        .modal-card {
            background: rgba(20,20,20,0.95);
            padding: 40px;
            border-radius: 35px;
            border: 1px solid var(--red);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 60px rgba(140,29,24,0.5);
        }

        .modal-card h3 {
            margin-top: 0;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .receipt-data {
            text-align: left;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 20px;
            margin: 20px 0;
        }

        .receipt-data p {
            margin: 10px 0;
            font-size: 14px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }

        .receipt-data b { color: var(--red-strong); margin-right: 10px; }

        .back-btn {
            margin-top: 25px;
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            width: 100%;
        }

        .back-btn:hover { color: #fff; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="background">
    <div class="container">

        <div class="camera-section">
            <div class="camera-viewport">
                <video id="video" autoplay></video>
                <img id="photo" style="display:none;">
            </div>
            <button class="capture-btn" id="captureBtn">CAPTURE PHOTO</button>
        </div>

        <div class="form-section">
            <div class="title">Submit Item</div>

            <div class="field">
                <label>Student Number</label>
                <input id="studentNumber" placeholder="e.g. 202400000SM0">
            </div>

            <div class="field">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>

            <div class="field">
                <label>Item Name</label>
                <input id="itemName" placeholder="What did you find?">
            </div>

            <div class="field">
                <div style="display: flex; gap: 15px;">
                    <div style="flex: 1;">
                        <label>Category</label>
                        <select id="category">
                            <option value="">Select...</option>
                            <option>Electronics</option>
                            <option>Documents</option>
                            <option>Personal Belongings</option>
                        </select>
                    </div>
                    <div style="flex: 1;">
                        <label>Location</label>
                        <select id="location">
                            <option value="">All Locations</option>
                            <optgroup label="OPEN AREAS">
                            <option>HALLWAY</option><option>OPEN GROUNDS</option>
                            <option>KALESA</option><option>GYM</option><option>BENCH</option>
                            <option>SCHOOL PARKING</option>
                            <option>CANTEEN</option><option>MPH</option>
                            <option>STUDENT LOUNGE</option><option></option>
                            </optgroup>

                            <optgroup label="1ST FLOOR - FACILITIES">
                            <option>AVR</option><option>CHEMLAB</option><option>COMLAB1</option>
                            <option>COMLAB2</option><option>LIBRARY</option>
                            <option>MINI HOTEL</option><option>LEFT WING FEMALE CR</option>
                            <option>RIGHT WING FEMALE CR</option><option>HALLWAY</option>
                            <option>LEFT WING MALE CR</option><option>RIGHT WING MALE CR</option>
                            
                            <optgroup label="2ND FLOOR - FACILITIES">
                            <option>2F LEFT WING FEMALE CR</option><option>2F RIGHT WING FEMALE CR</option>
                            <option>2F LEFT WING MALE CR</option><option>2F RIGHT WING MALE CR</option>
                            <option>201</option><option>202</option><option>203</option>
                            <option>204</option><option>205</option><option>206</option><option>207</option>
                            <option>208</option><option>209</option><option>210</option><option>VERANDA</option>
                            <option>HALLWAY</option></optgroup>
                        </select>
                    </div>
                </div>
            </div>

            <button class="submit-btn" id="submitBtn">Process Submission</button>

            <button class="back-btn" onclick="window.location.href='index.html'">
                Cancel and return home
            </button>
        </div>

    </div>
</div>

<div id="confirmModal" class="modal-overlay">
    <div class="modal-card">
        <h3>Confirm Submission</h3>
        <p style="color: rgba(255,255,255,0.7);">Ready to register this item in the digital log?</p>
        
        <div style="margin-top:30px; display:flex; gap:15px;">
            <button class="submit-btn" id="confirmSubmitBtn">Confirm</button>
            <button class="submit-btn" id="cancelSubmitBtn" style="background:#333;">Wait</button>
        </div>
    </div>
</div>

<div id="receiptModal" class="modal-overlay">
    <div class="modal-card">
        <h3>Submission Receipt</h3>
        <div class="receipt-data">
            <p><b>ID:</b> <span id="r_id"></span></p>
            <p><b>Item:</b> <span id="r_name"></span></p>
            <p><b>Type:</b> <span id="r_category"></span></p>
            <p><b>Found at:</b> <span id="r_location"></span></p>
            <p><b>Reporter:</b> <span id="r_student"></span></p>
        </div>

        <button class="submit-btn" id="goHomeBtn">Finish & Return</button>
    </div>
</div>

<script src="submit_logic.js"></script>

<script>
    /* UI Helper to handle modal display with flex */
    const modals = ['confirmModal', 'receiptModal'];
    modals.forEach(id => {
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.attributeName === 'style') {
                    const el = mutation.target;
                    if (el.style.display === 'block') el.style.display = 'flex';
                }
            });
        });
        observer.observe(document.getElementById(id), { attributes: true });
    });
</script>

</body>
</html>
